<div class='panel panel-primary'>
  <div class='panel-heading'>
      {{pageTitle}}
  </div>
  <div class='panel-body'>
    <div class='row'>
      <div class='col-md-2'>Filter By:</div>
      <div class='col-md-4'>
          <input [(ngModel)]='listFilter' type='text' />
      </div>  
    </div>
    <div class='row'>
        <div class='col-md-6'>
          <h3>Filtered by : {{listFilter}}</h3>          
        </div>
  </div>
  <div class='row'>
    <div class='table-responsive'>
    <table class="table"  *ngIf="products && products.length > 0">
      <tr>
          <th>
              <button class="btn btn-primary"
              (click)='toggleImage()'>
                {{showImage ? 'Hide' : 'Show'}} Image</button>  
          </th>        
          <th>Product</th>
          <th>Code</th>
          <th>Available</th>
          <th>Price</th>
          <th>5 Star Ratings</th>
      </tr>
      <tr *ngFor="let product of products">
        <td><img *ngIf='showImage' [src]='product.imageUrl' [title]='product.productName' /></td>
        <td>{{product.productName | uppercase}}</td>
        <td>{{product.productCode | lowercase | ConvertToSpacesPipe : '-' }}</td>
        <td>{{product.releaseDate}}</td>
        <td>{{product.price | currency:'ZAR':true:'1.0-2'}}</td>
        <td>{{product.starRating}}</td>
      </tr>
    </table>
  </div>
  </div>
</div>
